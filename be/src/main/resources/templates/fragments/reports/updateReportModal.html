<!-- Modal -->
<div class="modal fade" id="updateReportModal" tabindex="-1" aria-labelledby="updateReportModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h4 id="updateReportModalTitle" class="modal-title">Xử lý báo cáo</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Đóng">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <div class="text-center mb-5" id="reportMediaContainer1">
                    <img src="" class="img-fluid rounded"
                        alt="Post Media" style="max-width: 200px; height: 112px;">
                </div>

                <!-- User Name -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Người gửi</label>
                    <div class="col-sm-9">
                        <span id="updateReportUserName" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Post ID -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">ID Bài viết</label>
                    <div class="col-sm-9">
                        <span id="updateReportPostId" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Reason -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Lý do vi phạm</label>
                    <div class="col-sm-9">
                        <span id="updateReportReason" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Violation Type Dropdown -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Loại vi phạm</label>
                    <div class="col-sm-9">
                        <select id="updateViolationTypeSelect" class="form-control">
                            <option value="Spam">Spam</option>
                            <option value="Ngôn ngữ thù địch">Ngôn ngữ thù địch</option>
                            <option value="Quấy rối">Quấy rối</option>
                            <option value="Nội dung không phù hợp">Nội dung không phù hợp</option>
                            <option value="Other">Khác</option>

                        </select>
                    </div>
                </div>

                <!-- "Khác" Lý do (cho phép nhập) -->
                <div id="otherReasonInput" class="row mb-3" style="display: none;">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Lý do khác</label>
                    <div class="col-sm-9 d-flex">
                        <input type="text" id="otherReason" class="form-control" placeholder="Vui lòng nhập lý do khác">
                    </div>
                </div>

                <!-- Action Selection -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Hành động</label>
                    <div class="col-sm-9">
                        <select id="updateActionSelect" class="form-control">
                            <option value="Khóa tài khoản 3 ngày">Khóa tài khoản 3 ngày</option>
                            <option value="Khóa tài khoản vĩnh viễn">Khóa tài khoản vĩnh viễn</option>
                            <option value="Khóa bài viết">Khóa bài viết</option>
                            <option value="Cảnh báo người dùng">Cảnh báo người dùng</option>
                            <option value="Từ chối báo cáo">Từ chối báo cáo</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                <button type="button" class="btn btn-success" id="processReportButton">Xử lý</button>
            </div>
        </div>
    </div>
</div>

<!-- JS để xử lý sự kiện lựa chọn "Khác" -->
<script>
    document.getElementById("updateViolationTypeSelect").addEventListener("change", function () {
        var selectedValue = this.value;
        var otherReasonInput = document.getElementById("otherReasonInput");

        // Hiện hoặc ẩn input "Khác" nếu chọn "Khác"
        if (selectedValue === "Other") {
            otherReasonInput.style.display = "flex";
        } else {
            otherReasonInput.style.display = "none";
        }
    });
</script>
