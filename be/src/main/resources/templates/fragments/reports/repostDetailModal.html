<!-- Modal -->
<div class="modal fade" id="reviewDetailModal" tabindex="-1" aria-labelledby="reviewDetailModalTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <!-- Header -->
            <div class="modal-header">
                <h4 id="reviewDetailModalTitle" class="modal-title">Chi tiết báo cáo</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Đóng">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>

            <!-- Body -->
            <div class="modal-body">
                <!-- Media Section -->
                <div class="media-container text-center mb-4">
                    <img id="reviewMediaImg" class="img-fluid rounded" src="assets/img/default-image.jpg"

                </div>

                <!-- User Name -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Người gửi</label>
                    <div class="col-sm-9">
                        <span id="reviewUserName" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Post ID -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">ID Bài viết</label>
                    <div class="col-sm-9">
                        <span id="reviewPostId" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Reason -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Lý do vi phạm</label>
                    <div class="col-sm-9">
                        <span id="reviewReason" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Review Content -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Nội dung</label>
                    <div class="col-sm-9">
                        <span id="reviewContent" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Violation Type -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Loại vi phạm</label>
                    <div class="col-sm-9">
                        <span id="reviewViolationType" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Status -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Trạng thái</label>
                    <div class="col-sm-9">
                        <span id="reviewStatus" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>

                <!-- Created Time -->
                <div class="row mb-3">
                    <label class="col-sm-3 col-form-label" style="font-weight: bold;">Thời gian tạo</label>
                    <div class="col-sm-9">
                        <span id="reviewCreateTime" class="form-control-plaintext">Đang tải...</span>
                    </div>
                </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
            </div>
        </div>
    </div>
