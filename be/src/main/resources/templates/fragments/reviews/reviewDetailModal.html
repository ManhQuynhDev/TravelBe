<div class="modal fade" id="reviewDetailModal" tabindex="-1" aria-labelledby="reviewDetailModalTitle"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="reviewDetailModalTitle" class="modal-title">Chi Tiết Đánh Giá</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="reviewDetailModalTabContent">
                    <div class="tab-pane fade active show" id="details" role="tabpanel" aria-labelledby="details-tab">
                        <!-- Phần Media -->
                        <div class="media-container text-center mb-5">
                            <img id="reviewMediaImg" class="img-fluid rounded" src="assets/img/default-image.jpg"
                                alt="Media Đánh Giá" style="width: 200px; height: auto;">
                        </div>

                        <!-- Tên Người Dùng -->
                        <div class="row form-group">
                            <label for="reviewUserName" class="col-sm-3 col-form-label input-label">Tên Người
                                Dùng</label>
                            <div class="col-sm-9">
                                <span id="reviewUserName" class="form-control-plaintext">ADMIN</span>
                            </div>
                        </div>

                        <!-- Vị trí -->
                        <div class="row form-group">
                            <label for="reviewLocation" class="col-sm-3 col-form-label input-label">Vị Trí</label>
                            <div class="col-sm-9">
                                <span id="reviewLocation" class="form-control-plaintext">Tân tiến , vĩnh tường , vĩnh
                                    phúc</span>
                            </div>
                        </div>

                        <!-- Nội dung đánh giá -->
                        <div class="row form-group">
                            <label for="reviewContent" class="col-sm-3 col-form-label input-label">Nội Dung Đánh
                                Giá</label>
                            <div class="col-sm-9">
                                <span id="reviewContent" class="form-control-plaintext">rất đẹp</span>
                            </div>
                        </div>

                        <!-- Đánh giá -->
                        <div class="row form-group">
                            <label for="reviewRating" class="col-sm-3 col-form-label input-label">Đánh Giá</label>
                            <div class="col-sm-9">
                                <span id="reviewRating" class="form-control-plaintext">
                                    <!-- Các sao sẽ được thêm vào đây thông qua JavaScript -->
                                </span>
                            </div>
                        </div>


                        <!-- Thời gian tạo -->
                        <div class="row form-group">
                            <label for="reviewCreateTime" class="col-sm-3 col-form-label input-label">Thời Gian
                                Tạo</label>
                            <div class="col-sm-9">
                                <span id="reviewCreateTime" class="form-control-plaintext">2024-12-15 11:09:33</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" data-dismiss="modal"
                                aria-label="Close">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
