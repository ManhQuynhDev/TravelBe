<div class="modal fade" id="addTravelPlanModal" tabindex="-1" aria-labelledby="addTravelPlanModalTitle"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="addTravelPlanModalTitle" class="modal-title">Add New Travel Plan</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="row form-group">
                    <label for="groupId" class="col-sm-3 col-form-label input-label">Group</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="groupId">
                            <!-- Các nhóm sẽ được load từ API -->
                        </select>
                    </div>
                </div>
                
                <div class="row form-group">
                    <label for="planName" class="col-sm-3 col-form-label input-label">Plan Name</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="planName" placeholder="Enter travel plan name">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="startDate" class="col-sm-3 col-form-label input-label">Start Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="startDate">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="endDate" class="col-sm-3 col-form-label input-label">End Date</label>
                    <div class="col-sm-9">
                        <input type="date" class="form-control" id="endDate">
                    </div>
                </div>
                <div class="row form-group">
                    <label for="description" class="col-sm-3 col-form-label input-label">Description</label>
                    <div class="col-sm-9">
                        <textarea class="form-control" id="description" rows="3"
                            placeholder="Enter plan description"></textarea>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="status" class="col-sm-3 col-form-label input-label">Status</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="status">
                            <option value="public">Public</option>
                            <option value="private">Private</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <label for="totalBudget" class="col-sm-3 col-form-label input-label">Total Budget</label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="totalBudget" placeholder="Enter total budget">
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-primary mr-2" id="saveTravelPlanButton">Save Plan</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        aria-label="Close">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
