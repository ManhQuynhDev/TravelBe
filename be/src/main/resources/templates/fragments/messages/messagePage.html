<body th:fragment="content">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-4 chat-sidebar">
                <div class="chat-sidebar-header">
                    <h5>All Messages</h5>
                </div>
                <div class="chat-search">
                    <input type="text" class="form-control" placeholder="Search or start a new chat">
                </div>

                <tr class="chat-list" th:each="manager : ${managers}">
                    <td class="chat-item d-flex align-items-center" th:onclick="'showMessage(' + ${manager.id} + ')'">
                        <img th:if="${manager.avatarUrl != null && !manager.avatarUrl.isEmpty()}"
                            th:src="${manager.avatarUrl}" alt="Avatar" class="rounded-circle mr-2"
                            style="width: 45px; height: 45px;">
                        <div th:if="${manager.avatarUrl == null || manager.avatarUrl.isEmpty()}" class="avatar-text"
                            style="background-color: #2172dd; color: #fafafa; display: flex; justify-content: center; align-items: center;
                            width: 45px; height: 45px; font-size: 16px; font-weight: bold; border-radius: 50%;">
                            <span
                                th:text="${manager.fullname != null ? manager.fullname.substring(0,1).toUpperCase() : 'N'}"></span>
                        </div>
                        <div class="chat-info ml-2">
                            <h6 th:text="${manager.fullname}">Ammi Watts</h6>
                            <span>I will check it and get back to you soon.</span>
                        </div>
                    </td>
                </tr>
            </div>

            <!-- Chat -->
            <div class="col-8 chat-main">
                <div class="chat-header d-flex justify-content-between align-items-center userInfo">
                </div>
                <div class="chat-body">

                </div>
                <div class="chat-footer">
                    <input type="text" id="chat-mes" class="form-control" placeholder="Type your message here...">
                    <label for="file-input" class="file-label mr-1"
                        style="cursor: pointer; display: flex; align-items: center;">
                        <div class="background-color: #00b894; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
                            <i class="fas fa-upload" style="margin-right: 10px;"></i>
                        </div>
                        <input type="file" id="file-input" style="display: none;">
                    </label>

                    <button class="btn btn-primary" id="btnSubmit">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
