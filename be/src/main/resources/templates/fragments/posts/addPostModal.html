<div class="modal fade" id="addPostModal" tabindex="-1" aria-labelledby="addPostModalTitle" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="addPostModalTitle" class="modal-title">Thêm bài viết mới</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Đóng">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="addPostModalTabContent">
                    <div class="tab-pane fade active show" id="addPost" role="tabpanel" aria-labelledby="addPost-tab">

                        <div class="media-container text-center mb-5">
                            <label for="postMediaInput" class="form-label">Chọn phương tiện</label>
                            <input type="file" id="postMediaInput" class="form-control" accept="image/*,video/*"
                                multiple>
                            <div id="mediaPreview" class="mt-3"></div>
                        </div>

                        <div class="row form-group">
                            <label for="postContent" class="col-sm-3 col-form-label input-label">Nội dung</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <textarea class="form-control" id="postContent" rows="3"
                                        placeholder="Nhập nội dung bài viết"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="postStatus" class="col-sm-3 col-form-label input-label">Trạng thái</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <select class="form-control" id="postStatus">
                                        <option value="PUBLIC">Công khai</option>
                                        <option value="PRIVATE">Riêng tư</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="" class="col-sm-3 col-form-label input-label">Vị Trí</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <select class="form-control" id="postLocation">
                                        <option value="">Chọn Vị Trí</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="postHashtags" class="col-sm-3 col-form-label input-label">Hashtags</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="postHashtags"
                                        placeholder="Nhập hashtags (cách nhau bằng dấu phẩy)">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal"
                                aria-label="Đóng">Đóng</button>
                            <button type="button" class="btn btn-primary" id="savePostButton">Lưu bài viết</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
