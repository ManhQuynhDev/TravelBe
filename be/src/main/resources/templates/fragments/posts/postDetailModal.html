<div class="modal fade" id="postDetailModal" tabindex="-1" aria-labelledby="postDetailModalTitle" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="postDetailModalTitle" class="modal-title">Post Details</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="postDetailModalTabContent">
                    <div class="tab-pane fade active show" id="details" role="tabpanel" aria-labelledby="details-tab">
                        <!-- Media Section -->
                        <div class="media-container text-center mb-5">
                            <img id="postMediaImgModal" class="img-fluid rounded" src="assets/img/default-image.jpg"
                                alt="Media Description" style="width: 200px; height: auto;">
                        </div>

                        <!-- Content -->
                        <div class="row form-group">
                            <label for="postContentDetails" class="col-sm-3 col-form-label input-label">Content</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <span id="postContentDetails" class="form-control-plaintext"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Created Time -->
                        <div class="row form-group">
                            <label for="postCreatedTimeDetails" class="col-sm-3 col-form-label input-label">Created
                                Time</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <span id="postCreatedTimeDetails" class="form-control-plaintext"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="row form-group">
                            <label for="postLocationDetails"
                                class="col-sm-3 col-form-label input-label">Location</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <span id="postLocationDetails" class="form-control-plaintext"></span>
                                </div>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="row form-group">
                            <label for="postStatusDetails" class="col-sm-3 col-form-label input-label">Status</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <span id="postStatusDetails" class="form-control-plaintext"></span>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" data-dismiss="modal"
                                aria-label="Close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
