<div class="modal fade" id="userDetailModal" tabindex="-1" aria-labelledby="userDetailModalTitle" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="userDetailModalTitle" class="modal-title">User Details</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="userDetailModalTabContent">
                    <div class="tab-pane fade active show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                        <div class="avatar-container text-center mb-5">
                            <img id="userAvatarImgModal" class="avatar-img avatar-xxl avatar-circle avatar-border-lg"
                                src="/assets/img/avatar.jpg" alt="Image Description">
                        </div>

                        <div class="row form-group">
                            <label for="userFullNameDetails" class="col-sm-3 col-form-label input-label">Full
                                Name</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="userFullNameDetails" readonly
                                        aria-label="Full Name">
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="userPhoneDetails" class="col-sm-3 col-form-label input-label">Phone
                                Number</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="tel" class="form-control" id="userPhoneDetails" readonly
                                        aria-label="Phone Number">
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="userBioDetails" class="col-sm-3 col-form-label input-label">Bio</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <textarea class="form-control" id="userBioDetails" readonly rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="userDOBDetails" class="col-sm-3 col-form-label input-label">Date of
                                Birth</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="userDOBDetails" readonly
                                        aria-label="Date of Birth">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" data-dismiss="modal"
                                aria-label="Close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
