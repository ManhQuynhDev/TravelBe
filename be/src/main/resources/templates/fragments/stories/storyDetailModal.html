<div class="modal fade" id="storyDetailModal" tabindex="-1" aria-labelledby="storyDetailModalTitle"
    style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="storyDetailModalTitle" class="modal-title">Chi tiết Câu chuyện</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="storyDetailModalTabContent">
                    <div class="tab-pane fade active show" id="details" role="tabpanel" aria-labelledby="details-tab">
                        <!-- Media Section -->
                        <div class="media-container text-center mb-5">
                            <img id="storyMediaImgModal" class="img-fluid rounded"
                                src="https://travle-be.s3.ap-southeast-2.amazonaws.com/star.png" alt="Story Media"
                                style="width: 200px; height: auto;">
                        </div>

                        <!-- Content -->
                        <div class="row form-group">
                            <label for="storyContentDetails" class="col-sm-3 col-form-label input-label">Nội
                                dung</label>
                            <div class="col-sm-9 d-flex align-items-center">
                                <p id="storyContentDetails" style="margin: 0;" readonly>Chinh dep trai top 1</p>
                            </div>
                        </div>

                        <div class="row form-group" id="musicDetail">
                            <label for="storyMusicDetails" class="col-sm-3 col-form-label input-label">Nhạc</label>
                            <div class="col-sm-9">
                                <audio controls class="w-100" id="storyMusicDetails">
                                    <source src="" type="audio/mpeg">
                                    Trình duyệt của bạn không hỗ trợ phần tử âm thanh.
                                </audio>
                                <span id="noMusicMessage" style="display:none; color: grey;">Không có nhạc</span>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="storyCreatedTimeDetails" class="col-sm-3 col-form-label input-label">Thời gian
                                tạo</label>
                            <div class="col-sm-9 d-flex align-items-center">
                                <p id="storyCreatedTimeDetails" style="margin: 0;" readonly>2024-12-03 21:26:40.955</p>
                            </div>
                        </div>

                        <div class="row form-group">
                            <label for="storyHashtagDetails" class="col-sm-3 col-form-label input-label">Hashtag</label>
                            <div class="col-sm-9 d-flex align-items-center">
                                <p id="storyHashtagDetails" style="margin: 0;" readonly>#123</p>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="row form-group">
                            <label for="storyStatusDetails" class="col-sm-3 col-form-label input-label">Trạng
                                thái</label>
                            <div class="col-sm-9 d-flex align-items-center">
                                <p id="storyStatusDetails" style="margin: 0;" readonly>CÔNG KHAI</p>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" data-dismiss="modal"
                                aria-label="Close">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
