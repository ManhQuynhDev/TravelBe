<div class="modal fade" id="addStoryModal" tabindex="-1" aria-labelledby="addStoryModalTitle" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="addStoryModalTitle" class="modal-title">Thêm Story</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Đóng">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="addStoryModalTabContent">
                    <div class="tab-pane fade active show" id="addStory" role="tabpanel" aria-labelledby="addStory-tab">
                        <!-- Phần phương tiện -->
                        <div class="media-container text-center mb-5">
                            <input type="file" id="storyMediaInput" class="form-control" accept="image/*,video/*">
                        </div>

                        <!-- Nội dung -->
                        <div class="row form-group">
                            <label for="storyContent" class="col-sm-3 col-form-label input-label">Nội dung</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <textarea class="form-control" id="storyContent" rows="3"
                                        placeholder="Nhập nội dung câu chuyện"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Trạng thái -->
                        <div class="row form-group">
                            <label for="storyStatus" class="col-sm-3 col-form-label input-label">Trạng thái</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <select class="form-control" id="storyStatus">
                                        <option value="PUBLIC">Công khai</option>
                                        <option value="PRIVATE">Riêng tư</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Vị trí -->
                        <div class="row form-group">
                            <label for="" class="col-sm-3 col-form-label input-label">Vị trí</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <select class="form-control" id="storyLocation">
                                        <option value="">Chọn Vị trí</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Tệp âm nhạc -->
                        <div class="row form-group">
                            <label for="storyMusicFile" class="col-sm-3 col-form-label input-label">Âm nhạc</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="file" id="storyMusicFile" class="form-control" accept="audio/*">
                                </div>
                            </div>
                        </div>

                        <!-- Hashtag -->
                        <div class="row form-group">
                            <label for="storyHashtag" class="col-sm-3 col-form-label input-label">Hashtag</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="storyHashtag"
                                        placeholder="Nhập hashtag">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" id="saveStoryButton">Lưu Câu
                                Chuyện</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                aria-label="Đóng">Đóng</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
