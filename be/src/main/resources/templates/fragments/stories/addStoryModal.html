<div class="modal fade" id="addStoryModal" tabindex="-1" aria-labelledby="addStoryModalTitle" style="display: none;"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="addStoryModalTitle" class="modal-title">Add New Story</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal"
                    aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="addStoryModalTabContent">
                    <div class="tab-pane fade active show" id="addStory" role="tabpanel" aria-labelledby="addStory-tab">
                        <!-- Media Section -->
                        <div class="media-container text-center mb-5">
                            <input type="file" id="storyMediaInput" class="form-control" accept="image/*,video/*">
                        </div>

                        <!-- Content -->
                        <div class="row form-group">
                            <label for="storyContent" class="col-sm-3 col-form-label input-label">Content</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <textarea class="form-control" id="storyContent" rows="3"
                                        placeholder="Enter story content"></textarea>
                                </div>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="row form-group">
                            <label for="storyStatus" class="col-sm-3 col-form-label input-label">Status</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <select class="form-control" id="storyStatus">
                                        <option value="PUBLIC">Public</option>
                                        <option value="PRIVATE">Private</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Location -->
                        <div class="row form-group">
                            <label for="storyLocation" class="col-sm-3 col-form-label input-label">Location</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="storyLocation"
                                        placeholder="Enter location">
                                </div>
                            </div>
                        </div>

                        <!-- Music File -->
                        <div class="row form-group">
                            <label for="storyMusicFile" class="col-sm-3 col-form-label input-label">Music</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="file" id="storyMusicFile" class="form-control" accept="audio/*">
                                </div>
                            </div>
                        </div>
                        <!-- Hashtag -->
                        <div class="row form-group">
                            <label for="storyHashtag" class="col-sm-3 col-form-label input-label">Hashtag</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="storyHashtag"
                                        placeholder="Enter hashtag">
                                </div>
                            </div>
                        </div>


                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" id="saveStoryButton">Save Story</button>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                aria-label="Close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
