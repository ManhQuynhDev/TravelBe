<div class="modal fade" id="groupDetailModal" tabindex="-1" aria-labelledby="groupDetailModalTitle" style="display: none;" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="groupDetailModalTitle" class="modal-title">Group Details</h4>
                <button type="button" class="btn btn-icon btn-sm btn-ghost-secondary" data-dismiss="modal" aria-label="Close">
                    <i class="tio-clear tio-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="tab-content" id="groupDetailModalTabContent">
                    <div class="tab-pane fade active show" id="details" role="tabpanel" aria-labelledby="details-tab">
                        <!-- Cover Photo Section -->
                        <div class="media-container text-center mb-5">
                            <img id="groupCoverImgModal" class="img-fluid rounded" src="assets/img/default-image.jpg" alt="Cover Photo" style="width: 200px; height: auto;">
                        </div>

                        <!-- Group Name -->
                        <div class="row form-group">
                            <label for="groupNameDetails" class="col-sm-3 col-form-label input-label">Group Name</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="groupNameDetails" readonly aria-label="Group Name">
                                </div>
                            </div>
                        </div>

                        <!-- Admin Name -->
                        <div class="row form-group">
                            <label for="groupAdminDetails" class="col-sm-3 col-form-label input-label">Admin</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="groupAdminDetails" readonly aria-label="Admin">
                                </div>
                            </div>
                        </div>

                        <!-- Member Count -->
                        <div class="row form-group">
                            <label for="groupMemberCountDetails" class="col-sm-3 col-form-label input-label">Number of Members</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="groupMemberCountDetails" readonly aria-label="Number of Members">
                                </div>
                            </div>
                        </div>

                        <!-- Status -->
                        <div class="row form-group">
                            <label for="groupStatusDetails" class="col-sm-3 col-form-label input-label">Status</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <input type="text" class="form-control" id="groupStatusDetails" readonly aria-label="Status">
                                </div>
                            </div>
                        </div>

                        <!-- Bio -->
                        <div class="row form-group">
                            <label for="groupBioDetails" class="col-sm-3 col-form-label input-label">Group Bio</label>
                            <div class="col-sm-9">
                                <div class="js-form-message">
                                    <textarea class="form-control" id="groupBioDetails" readonly rows="3"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary mr-2" data-dismiss="modal" aria-label="Close">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
