<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/assets/css/vendor.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/vendor/icon-set/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/theme.min.css?v=1.0}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">


</head>

<body>
    <div th:replace="fragments/buildertoggle"></div>
    <div th:replace="fragments/headerMain"></div>
    <div id="headerFluid" class="d-none">
        <header id="header"
            class="navbar navbar-expand-xl navbar-fixed navbar-height navbar-flush navbar-container navbar-bordered  ">
            <div class="js-mega-menu navbar-nav-wrap">
                <div class="navbar-brand-wrapper">
                    <a class="navbar-brand" th:href="@{/}" aria-label="Front">
                        <img class="navbar-brand-logo" th:src="@{/svg/logos/logo.svg}" alt="Logo">
                    </a>
                </div>
            </div>
        </header>
    </div>
    <div id="headerDouble" class="d-none">
        <header id="header" class="navbar navbar-expand-lg navbar-bordered flex-lg-column px-0">
        </header>
    </div>
    <div th:replace="fragments/sidebarMain"></div>
    <div id="sidebarCompact" class="d-none">
        <aside
            class="js-navbar-vertical-aside navbar navbar-vertical-aside navbar-vertical navbar-vertical-fixed navbar-expand-xl navbar-bordered  ">
            <div class="navbar-vertical-container">
                <div class="navbar-vertical-content">
                </div>
            </div>
        </aside>
    </div>
    <div th:replace="fragments/searchDropdown"></div>
    <div id="content" role="main" class="main pointer-event">
        <div class="container-fluid">
            <div class="card mt-2">
                <div class="card-header">
                    <h5 class="card-title">Báo Cáo</h5>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="modernTable1" class="table-striped table-hover">
                            <thead class="table-white">
                                <tr>
                                    <th>#</th>
                                    <th style="min-width: 200px;">Nội dung báo cáo</th>
                                    <th>Loại vi phạm</th>
                                    <th>Trạng thái</th>
                                    <th>Lý do</th>
                                    <th>Người báo cáo</th>
                                    <th>Hành động</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="report, iterStat : ${listReports}">
                                    <td class="text-start" th:text="${iterStat.index + 1}">ID</td>
                                    <td class="text-start">
                                        <div class="row">
                                            <div class="d-flex align-items-center">
                                                <img th:if="${report.mediaUrl != null}" th:src="${report.mediaUrl}"
                                                    alt="Content Image" class="img-fluid"
                                                    style="max-width: 70px; height: auto; margin-right: 10px;"
                                                    onerror="this.onerror=null; this.src='/assets/img/anhload.jpg';">
                                                <img th:if="${report.mediaUrl == null}" src="/assets/img/anhload.jpg"
                                                    alt="No Image" class="img-fluid"
                                                    style="max-width: 70px; height: auto; margin-right: 10px;">
                                                <span
                                                    th:text="${report.contentPost != null ? report.contentPost : 'No content available'}"></span>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-start"
                                        th:text="${report.violationType != null ? report.violationType : 'Unknown'}">
                                        Violation Type</td>
                                    <td class="text-start"
                                        th:text="${report.status != null ? report.status : 'Pending'}">Status</td>
                                    <td class="text-start"
                                        th:text="${report.reason != null ? report.reason : 'No reason specified'}">
                                        Reason</td>
                                    <td class="text-start"
                                        th:text="${report.fullname != null ? report.fullname : 'Anonymous'}"> By
                                    </td>
                                    <td class="text-center">
                                        <div class="d-flex justify-content-center align-items-center">
                                            <button class="btn btn-sm btn-outline-secondary mr-2" id="reviewReport"
                                                th:attr="data-id=${report.id}">
                                                Chi tiết
                                            </button>
                                            <button class="btn btn-sm btn-outline-danger mr-2" id="deleteReport"
                                                th:attr="data-id=${report.id}">
                                                Từ chối
                                            </button>
                                            <button class="btn btn-sm btn-outline-success mr-2" id="approveReport"
                                                th:attr="data-id=${report.id}">
                                                Phê duyệt
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div th:replace="fragments/reports/repostDetailModal"></div>
            <div th:replace="fragments/reports/deleteReportModal"></div>

        </div>
    </div>

    <script th:src="@{/assets/js/demo.js}"></script>
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/js/theme.min.js}"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#modernTable1').DataTable({
                dom: '<"row d-flex justify-content-between align-items-center"<"col-sm-6 d-flex align-items-center"f><"col-sm-6 d-flex justify-content-end"B>>' +
                    '<"row"<"col-sm-12"tr>>' +
                    '<"row d-flex justify-content-between align-items-center"<"col-sm-6"i><"col-sm-6 d-flex justify-content-end"p>>',
                paging: true,
                searching: true,
                ordering: true,
                order: [],
                pageLength: 5,
                columnDefs: [
                    {
                        targets: [6],
                        orderable: false
                    }
                ],
                language: {
                    search: "",
                    searchPlaceholder: "Tìm kiếm báo cáo",
                    paginate: {
                        previous: "Trước",
                        next: "Tiếp theo",
                    },
                    emptyTable: "Không có dữ liệu trong bảng",
                    info: "Hiển thị từ _START_ đến _END_ của _TOTAL_ mục",
                    infoEmpty: "Không có dữ liệu",
                    infoFiltered: "(lọc từ _MAX_ mục)",
                    lengthMenu: "Hiển thị _MENU_ mục",
                }
            });

        });

        document.getElementById("logoutLink").addEventListener("click", function () {
            window.location.replace("/web-server/login");
        });

        const token = localStorage.getItem('authToken'); // Token xác thực

        document.addEventListener('DOMContentLoaded', () => {
            const viewReviewButtons = document.querySelectorAll('#reviewReport');

            viewReviewButtons.forEach(button => {
                button.addEventListener('click', function () {
                    const reviewId = this.getAttribute('data-id');

                    loadReportDetails(reviewId);
                });
            });
        });
        function loadReportDetails(id) {
            fetch(`http://localhost:8080/api/report/${id}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => res.json()) // Chuyển dữ liệu phản hồi sang JSON
                .then(data => {
                    if (data.status) {
                        const report = data.data;

                        document.getElementById('reviewUserName').innerText = report.fullname || 'Unknown user';
                        document.getElementById('reviewReason').innerText = report.reason || 'No reason provided';
                        document.getElementById('reviewContent').innerText = report.contentPost || 'No content available';
                        document.getElementById('reviewViolationType').innerText = report.violationType || 'Unknown type';
                        document.getElementById('reviewStatus').innerText = report.status || 'Pending';

                        const date = new Date(report.create_time);
                        document.getElementById('reviewCreateTime').innerText = isNaN(date.getTime())
                            ? 'No time available'
                            : date.toLocaleString();

                        const mediaImg = document.getElementById('reviewMediaImg');
                        mediaImg.src = report.mediaUrl;
                        mediaImg.onerror = function () {
                            this.src = '/assets/img/anhload.jpg';
                        }

                        const modal = new bootstrap.Modal(document.getElementById("reviewDetailModal"));
                        modal.show();
                    } else {
                        console.error("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Failed: ", error);
                });
        }
        document.querySelectorAll('#deleteReport').forEach(button => {
            button.addEventListener("click", function () {
                const report_id = this.getAttribute("data-id");
                const modal = new bootstrap.Modal(document.getElementById("denyReportModal"));
                console.log(report_id);
                modal.show();

                const confirmButton = document.getElementById("confirmDeny");

                const newConfirmButton = confirmButton.cloneNode(true);
                confirmButton.replaceWith(newConfirmButton);

                document.getElementById("confirmDeny").addEventListener("click", () => {
                    fetch(`http://localhost:8080/api/report/${report_id}`, {
                        method: "DELETE",
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem("authToken")}`
                        }
                    })
                        .then(res => res.json())
                        .then(data => {
                            console.log(data);

                            if (data.status) {
                                alert("Từ chối thành công!");
                                modal.hide();

                                // Xóa dòng báo cáo từ bảng
                                const reportRow = button.closest('tr');
                                if (reportRow) {
                                    reportRow.remove();
                                }
                            } else {
                                alert("Không thể xóa báo cáo. Vui lòng thử lại.");
                            }
                        })
                        .catch(error => {
                            console.log(error);
                            alert("Có lỗi xảy ra. Vui lòng thử lại.");
                        });
                });
            });
        });




    </script>




    <script>
        $(document).on('ready', function () {
            $('.js-navbar-vertical-aside-toggle-invoker').click(function () {
                $('.js-navbar-vertical-aside-toggle-invoker i').tooltip('hide');
            });
            var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
                desktop: {
                    position: 'left'
                }
            }).init();
            var sidebar = $('.js-navbar-vertical-aside').hsSideNav();
            $('.js-nav-tooltip-link').tooltip({ boundary: 'window' });
            $(".js-nav-tooltip-link").on("show.bs.tooltip", function (e) {
                if (!$("body").hasClass("navbar-vertical-aside-mini-mode")) {
                    return false;
                }
            });
        });
        $('.js-hs-unfold-invoker').each(function () {
            var unfold = new HSUnfold($(this)).init();
        });


    </script>
    <script th:src="@{/assets/js/userjs.js}"></script>
    <script>
        if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="./assets/vendor/babel-polyfill/polyfill.min.js"><\/script>');
    </script>
</body>

</html>
