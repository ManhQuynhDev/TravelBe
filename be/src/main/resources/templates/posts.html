<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/assets/css/vendor.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/assets/vendor/icon-set/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/theme.min.css?v=1.0}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">


</head>

<body>
    <div th:replace="fragments/buildertoggle"></div>
    <div th:replace="fragments/headerMain"></div>
    <div id="headerFluid" class="d-none">
        <header id="header"
            class="navbar navbar-expand-xl navbar-fixed navbar-height navbar-flush navbar-container navbar-bordered  ">
            <div class="js-mega-menu navbar-nav-wrap">
                <div class="navbar-brand-wrapper">
                    <a class="navbar-brand" th:href="@{/}" aria-label="Front">
                        <img class="navbar-brand-logo" th:src="@{/assets/svg/logos/logo.svg}" alt="Logo">
                    </a>
                </div>
            </div>
        </header>
    </div>
    <div id="headerDouble" class="d-none">
        <header id="header" class="navbar navbar-expand-lg navbar-bordered flex-lg-column px-0">
        </header>
    </div>
    <div th:replace="fragments/sidebarMain"></div>
    <div id="sidebarCompact" class="d-none">
        <aside
            class="js-navbar-vertical-aside navbar navbar-vertical-aside navbar-vertical navbar-vertical-fixed navbar-expand-xl navbar-bordered  ">
            <div class="navbar-vertical-container">
                <div class="navbar-vertical-content">
                </div>
            </div>
        </aside>
    </div>
    <div th:replace="fragments/searchDropdown"></div>
    <div id="content" role="main" class="main pointer-event">
        <div class="container-fluid">

            <div class="card mt-2">
                <div class="card-header">
                    <h5 class="card-title">Post</h5>
                    <button class="btn btn-primary float-right" data-toggle="modal" data-target="#addUserModal"
                        id="addPost">
                        <i class="tio-user-add mr-1"></i>Add Post
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="modernTable1" class="table-striped table-hover">
                            <thead class="table-white">
                                <tr>
                                    <th>#</th>
                                    <th style="min-width: 200px;">Content</th>
                                    <th>Hashtags</th>
                                    <th>Location</th>
                                    <th>Status</th>
                                    <th>User</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="post, iterStat : ${postList}">
                                    <td class="text-start" th:text="${iterStat.index + 1}">ID</td>
                                    <td class="text-start">
                                        <div class="row">
                                            <div class="d-flex align-items-center">
                                                <img th:if="${post.mediaUrls != null and post.mediaUrls.size() > 0}"
                                                    th:src="${post.mediaUrls[0]}" alt="Content Image" class="img-fluid"
                                                    style="max-width: 70px; height: auto; margin-right: 10px;"
                                                    onerror="console.log('Image load failed'); this.onerror=null; this.src='/assets/img/anhload.jpg';">

                                                <a href="#" data-toggle="modal"
                                                    th:onclick="'loadPostDetails(' + ${post.postId} + ')'"
                                                    data-target="#postDetailModal"
                                                    class="text-body text-decoration-none">
                                                    <span th:text="${post.content}"></span>
                                                </a>
                                            </div>
                                        </div>
                                    </td>
                                    <td class="text-start">
                                        <span th:if="${post.hashtags != null}">
                                            <span th:each="hashtag : ${post.hashtags}" th:text="'#' + ${hashtag}">No
                                                Hashtags</span>
                                        </span>
                                        <span th:if="${post.hashtags == null}">No Hashtags</span>
                                    </td>

                                    <td class="text-start" th:text="${post.location}">Location ID</td>
                                    <td class="text-start" th:text="${post.status}">Status</td>
                                    <td class="text-start" th:text="${post.fullname}">User ID</td>
                                    <td class="text-center">
                                        <div class="d-flex justify-content-center align-items-center"
                                            style="gap: 5px; flex-wrap: nowrap;">
                                            <button class="btn btn-sm btn-outline-danger mr-2"
                                                th:attr="data-id=${post.postId}">
                                                <i class="tio-delete-outlined mr-1"></i>Delete
                                            </button>
                                            <button class="btn btn-sm btn-outline-secondary mr-2 viewComments"
                                                th:attr="data-id=${post.postId}">
                                                View Comments
                                            </button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>


            <div th:replace="fragments/posts/postDetailModal"></div>
            <div th:replace="fragments/posts/addPostModal"></div>
            <div th:replace="fragments/posts/deletePostModal"></div>
            <div th:replace="fragments/posts/viewCommentModal"></div>
        </div>
    </div>

    <script th:src="@{/assets/js/demo.js}"></script>
    <script th:src="@{/assets/js/vendor.min.js}"></script>
    <script th:src="@{/assets/js/theme.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js/dist/Chart.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.html5.min.js"></script>
    <script>
        $(document).ready(function () {
            var table = $('#modernTable1').DataTable({
                dom: '<"row d-flex justify-content-between align-items-center"<"col-sm-6 d-flex align-items-center"f><"col-sm-6 d-flex justify-content-end"B>>' +
                    '<"row"<"col-sm-12"tr>>' +
                    '<"row d-flex justify-content-between align-items-center"<"col-sm-6"i><"col-sm-6 d-flex justify-content-end"p>>',
                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                paging: true,
                searching: true,
                ordering: true,
                order: [],
                pageLength: 5,
                columnDefs: [
                    {
                        targets: [6],
                        orderable: false
                    }
                ],
                language: {
                    search: "",
                    searchPlaceholder: "Search posts",
                    paginate: {
                        previous: "Prev",
                    },

                }
            });

            $('#selectAll').on('click', function () {
                var rows = table.rows({ 'search': 'applied' }).nodes();
                $('input[type="checkbox"]', rows).prop('checked', this.checked);
            });

            $('#modernTable1 tbody').on('change', 'input[type="checkbox"]', function () {
                if (!this.checked) {
                    var el = $('#selectAll').get(0);
                    if (el && el.checked) {
                        el.indeterminate = true;
                    }
                }
            });
        });
        const token = localStorage.getItem('authToken');
        function loadPostDetails(id) {
            fetch(`http://localhost:8080/api/posts/${id}/1`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
                .then(res => res.json())
                .then(data => {
                    if (data.status) {
                        const post = data.data;

                        const mediaContainer = document.getElementById('mediaContainer');
                        mediaContainer.innerHTML = '';
                        if (post.mediaUrls && post.mediaUrls.length > 0) {
                            post.mediaUrls.forEach(url => {
                                const img = document.createElement('img');
                                img.src = url || 'https://hoanghamobile.com/tin-tuc/wp-content/uploads/2023/07/hinh-dep.jpg';
                                img.className = 'img-fluid rounded mb-2';
                                img.style.width = '200px';
                                img.style.height = 'auto';
                                mediaContainer.appendChild(img);
                            });
                        } else {
                            const defaultImg = document.createElement('img');
                            defaultImg.src = '/assets/img/anhload.jpg';
                            defaultImg.className = 'img-fluid rounded mb-2';
                            defaultImg.style.width = '200px';
                            defaultImg.style.height = 'auto';
                            mediaContainer.appendChild(defaultImg);
                        }

                        document.getElementById('postContentDetails').innerText = post.content || 'No content available';

                        const date = new Date(post.create_time);
                        if (!isNaN(date.getTime())) {
                            const day = String(date.getDate()).padStart(2, '0');
                            const month = String(date.getMonth() + 1).padStart(2, '0');
                            const year = date.getFullYear();
                            const hours = String(date.getHours()).padStart(2, '0');
                            const minutes = String(date.getMinutes()).padStart(2, '0');
                            const seconds = String(date.getSeconds()).padStart(2, '0');
                            document.getElementById('postCreatedTimeDetails').innerText = `${day}-${month}-${year} ${hours}:${minutes}:${seconds}`;
                        } else {
                            document.getElementById('postCreatedTimeDetails').innerText = 'No time available';
                        }

                        document.getElementById('postLocationDetails').innerText = post.location || 'No location available';
                        document.getElementById('postStatusDetails').innerText = post.status || 'No status available';
                        document.getElementById('postFullnameDetails').innerText = post.fullname || 'Anonymous';
                        document.getElementById('postReactionCountDetails').innerText = post.reaction_count || '0';
                        document.getElementById('postCommentCountDetails').innerText = post.comment_count || '0';

                        const hashtagsContainer = document.getElementById('postHashtagsDetails');
                        hashtagsContainer.innerHTML = '';
                        if (post.hashtags && post.hashtags.length > 0) {
                            hashtagsContainer.innerText = post.hashtags.map(tag => `#${tag}`).join(', ');
                        } else {
                            hashtagsContainer.innerText = 'No hashtags available';
                        }

                        const modal = new bootstrap.Modal(document.getElementById("postDetailModal"));
                        modal.show();
                    } else {
                        console.log("Error: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Failed: ", error);
                });
        }

        // add post
        document.getElementById('addPost').addEventListener('click', function () {
            $('#addPostModal').modal('show');  // Mở modal
        });

        document.getElementById('addPost').addEventListener('click', function () {
            $('#addPostModal').modal('show');
        });

        document.getElementById('postMediaInput').addEventListener('change', function (event) {
            const files = event.target.files;
            const previewContainer = document.getElementById('mediaPreview');
            previewContainer.innerHTML = '';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileType = file.type;
                    let previewElement;

                    if (fileType.startsWith('image/')) {
                        previewElement = document.createElement('img');
                        previewElement.src = e.target.result;
                        previewElement.style.width = '100%';
                    } else if (fileType.startsWith('video/')) {
                        previewElement = document.createElement('video');
                        previewElement.src = e.target.result;
                        previewElement.controls = true;
                        previewElement.style.width = '100%';
                    }
                    previewContainer.appendChild(previewElement);
                };
                reader.readAsDataURL(file);
            });
        });

        document.getElementById('savePostButton').addEventListener('click', function () {
            var content = document.getElementById('postContent').value;
            var status = document.getElementById('postStatus').value;
            var location = document.getElementById('postLocation').value;
            var hashtags = document.getElementById('postHashtags').value;
            var media = document.getElementById('postMediaInput').files[0];

            var user_id = localStorage.getItem('user_id');
            var token = localStorage.getItem('token');

            if (!content || !status || !location) {
                alert('Please fill in all required fields!');
                return;
            }

            var postData = {
                content: content,
                status: status,
                location: location,
                hashtags: hashtags,
                user_id: user_id
            };

            var type = '';
            if (media) {
                var fileType = media.type;
                if (fileType.startsWith('image/')) {
                    type = 'image';
                } else if (fileType.startsWith('video/')) {
                    type = 'video';
                } else {
                    type = 'other';
                }
            } else {
                type = 'none';
            }

            var formData = new FormData();
            formData.append('post', JSON.stringify(postData));

            if (media) {
                formData.append('files', media);
            }

            fetch('http://localhost:8080/api/posts', {
                method: 'POST',
                headers: {
                    'Authorization': 'Bearer ' + token
                },
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Post created successfully');
                        $('#addPostModal').modal('hide');
                        window.location.reload();
                    } else {
                        alert('Failed to create post: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while creating the post.');
                });
        });





        //delete posst
        document.querySelectorAll('#deletePost').forEach(button => {
            button.addEventListener("click", function () {
                const post_id = this.getAttribute("data-id");
                const modal = new bootstrap.Modal(document.getElementById("deletePostModal"));
                modal.show();

                document.getElementById("confirmDelete").addEventListener("click", () => {
                    fetch(`http://localhost:8080/api/posts/${post_id}`, {
                        method: "DELETE",
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    })
                        .then(res => res.json())
                        .then(data => {
                            if (data.message === "Delete post successfully") {
                                alert("Delete Successfully");
                                modal.hide();

                                const storyRow = button.closest('tr');
                                if (storyRow) {
                                    storyRow.remove();
                                }
                            } else {
                                alert("Failed to delete post");
                            }
                        })
                        .catch(error => {
                            console.log(error);
                        })
                })
            })
        })

        document.getElementById("logoutLink").addEventListener("click", function () {
            window.location.replace("/web-server/login");
        });

        // viewComent
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelectorAll(".viewComments").forEach(button => {
                button.addEventListener("click", function () {
                    const postId = this.getAttribute("data-id");

                    fetch(`http://localhost:8080/api/comments/postId?postId=${postId}&userId=1`, {
                        method: "GET",
                        headers: {
                            'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                        }
                    })
                        .then(response => {
                            return response.json();
                        })
                        .then(data => {
                            const commentsListTable = document.getElementById("commentsListTable");
                            commentsListTable.innerHTML = '';

                            if (data.content.length === 0) {
                                commentsListTable.innerHTML = '<tr><td colspan="4" style="text-align: center;">No comments found</td></tr>';
                            } else {
                                data.content.forEach((comment, index) => {
                                    const row = document.createElement("tr");
                                    const avatarUrl = comment.avatar;
                                    const avatar = comment.avatar ?
                                        `<img src="${avatarUrl}" alt="${comment.fullname}" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">` :
                                        `<div style="width: 40px; height: 40px; border-radius: 50%; background-color: #ddd; display: flex; justify-content: center; align-items: center; margin-right: 10px;">
                                ${comment.fullname.charAt(0).toUpperCase()}
                            </div>`;

                                    row.innerHTML = `
                            <td>${index + 1}</td>
                            <td style="display: flex; align-items: center;">
                                ${avatar}
                                ${comment.fullname}
                            </td>
                            <td>${comment.content}</td>
                            <td>${comment.create_time}</td>
                        `;

                                    commentsListTable.appendChild(row);
                                });
                            }

                            $('#commentsModal').modal('show');
                        })
                        .catch(error => {
                            console.error('Error fetching comments:', error);
                            alert('Có lỗi xảy ra khi tải bình luận.');
                        });
                });
            });
        });






    </script>

        $(document).on('ready', function () {
            $('.js-navbar-vertical-aside-toggle-invoker').click(function () {
                $('.js-navbar-vertical-aside-toggle-invoker i').tooltip('hide');
            });
            var megaMenu = new HSMegaMenu($('.js-mega-menu'), {
                desktop: {
                    position: 'left'
                }
            }).init();
            var sidebar = $('.js-navbar-vertical-aside').hsSideNav();
            $('.js-nav-tooltip-link').tooltip({ boundary: 'window' });
            $(".js-nav-tooltip-link").on("show.bs.tooltip", function (e) {
                if (!$("body").hasClass("navbar-vertical-aside-mini-mode")) {
                    return false;
                }
            });
        });
        $('.js-hs-unfold-invoker').each(function () {
            var unfold = new HSUnfold($(this)).init();
        });


    </script>
    <script th:src="@{/assets/js/userjs.js}"></script>
    <script>
        if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) document.write('<script src="./assets/vendor/babel-polyfill/polyfill.min.js"><\/script>');
    </script>
</body>

</html>
