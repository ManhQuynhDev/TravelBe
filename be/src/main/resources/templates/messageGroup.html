    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Arial', sans-serif;
        }

        .chat-sidebar {
            border-right: 1px solid #e0e0e0;
            background-color: #ffffff;
        }

        .chat-sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-sidebar-header h5 {
            font-weight: bold;
            margin-bottom: 0;
        }

        .chat-search {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .chat-search input {
            border-radius: 20px;
        }

        .chat-list {
            overflow-y: auto;
            height: calc(100vh - 140px);
            /* Adjust height */
        }

        .chat-item {
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: #f0f4f8;
        }

        .chat-item img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .chat-item .chat-info h6 {
            margin: 0;
            font-weight: bold;
        }

        .chat-item .chat-info small {
            color: #777;
        }

        .chat-main {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f9fafe;
        }

        .chat-header {
            padding: 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header h5 {
            margin: 0;
            font-weight: bold;
        }

        .chat-body {
            height: 720px;
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
        }

        .message.received .bubble {
            background-color: #ffffff;
            border: 1px solid #ddd;
        }

        .message.sent .bubble {
            background-color: #007bff;
            color: #fff;
        }

        .bubble {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 60%;
            font-size: 14px;
        }

        .chat-footer {
            padding: 15px;
            background-color: #ffffff;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-footer input {
            border-radius: 20px;
            margin-right: 10px;
        }

        .chat-footer button {
            border-radius: 20px;
        }

        #messageArea {
            height: 700px;
            overflow: auto;
            display: flex;
            flex-direction: column;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 25px;
            color: white;
            font-size: 26px;
            line-height: 45px;
            text-align: center;
        }

        .message {
            max-width: 80%;
            min-height: 100;
            border-radius: 25px;
            color: black;
            font-size: 20px;
            line-height: 30px;
            padding-left: 20px;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .incoming,
        .me {
            margin: 5px;
        }

        .message-time {
            font-size: 0.75rem;
            color: #888;
            text-align: left;
        }

        .incoming .avatar,
        .typing .avatar {
            background-color: #0f6ab4;
            float: left;
        }

        .me .avatar {
            background-color: #10a54a;
            float: right;
        }

        .incoming .message {
            background-color: #d7e3f0;
            float: left;
            margin-left: 10px;
        }

        .me .message {
            background-color: #c1f3d2;
            float: right;
            margin-right: 10px;
        }

        .joined {
            text-align: center;
            background-color: rgb(176, 255, 229);
            margin: 10px;
            border-radius: 10px;
        }

        .left {
            text-align: center;
            background-color: rgb(255, 152, 174);
            margin: 10px;
            border-radius: 10px;
        }

        .file-upload-icon-container {
            display: inline-block;
            position: relative;
        }

        .file-icon {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: #007bff;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .file-icon:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        .file-icon:active {
            background-color: #004080;
            transform: scale(1);
        }

        .upload-icon {
            font-size: 24px;
            color: white;
        }

        input[type="file"] {
            display: none;
        }

        .message-image {
            width: 200px;
            /* Chiều rộng */
            height: 200px;
            /* Chiều cao */
            object-fit: cover;
            /* Đảm bảo hình ảnh không bị méo */
            border-radius: 8px;
            /* Tùy chọn: bo góc */
        }
    </style>
</head>

    <script>
        const chatbody = document.querySelector('.chat-body');
        const user_received = document.querySelector('#user_received');
        const userInfo = document.querySelector('.userInfo');
        const chatMess = document.querySelector('#chat-mes');
        const submit = document.querySelector('#btnSubmit');
        const fileInput = document.querySelector("#fileInput");

        const managerItems = document.querySelectorAll('.managerItem');
        console.log(fileInput);


        function handleClick(event) {
            const manager_id = event.currentTarget.dataset.parent;
            showMessage(manager_id);

            event.currentTarget.removeEventListener('click', handleClick);
        }

        managerItems.forEach(managerItem => {
            managerItem.addEventListener('click', handleClick);
        });

        const showMessage = (user_id) => {
            const userId = user_id.toString();
            const senderId = localStorage.getItem('user_id');
            const token = localStorage.getItem('authToken');

            console.log("hello");
            console.log(userId);
            fetch(`http://localhost:8080/onboarding/users/fullname/${userId}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.text();
                })
                .then(data => {
                    userInfo.innerHTML = `
                        <div class="d-flex justify-content-center align-items-center" 
                            style="display: flex; flex-direction: row; align-items: center; justify-content: center; text-align: center;">
                            <div class="avatar-text" 
                                style="background-color: #2172dd; color: #fafafa; display: flex; justify-content: center; align-items: center; 
                                        width: 45px; height: 45px; font-size: 16px; font-weight: bold; border-radius: 50%; margin-right: 10px;">
                                <span>${data.substring(0, 1).toUpperCase()}</span>
                            </div>
                            <h5>${data}</h5>
                        </div>
                        <div>
                        <button class="btn" style="background-color: #00b894; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
                            <i class="fas fa-video"></i>
                        </button>

                        <button class="btn" style="background-color: #00b894; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
                            <i class="fas fa-phone"></i>
                        </button>

                        <button class="btn" style="background-color: #00b894; color: white; border: none; padding: 10px 20px; border-radius: 5px;">
                            <i class="fas fa-ellipsis-v"></i>
                        </button>
                    </div>
                     `;
                })
                .catch(err => console.error('Error:', err));

            const socketUrl = location.protocol + "//" + location.hostname + ":1111/private";
            console.log(socketUrl);

            const socket = io.connect(socketUrl, {
                query: { sender: senderId, receiverId: userId }
            });

            socket.on('connect', () => {
                console.log("Connected with socket ID: ", socket.id);
            });

            socket.on('connect_error', (error) => {
                console.error('Connection failed: ', error);
            });

            const content = `<div id="messageArea" class="col s12">
				
			</div>`;

            chatbody.innerHTML = content;

            function scrollToBottom() {
                const messageArea = document.getElementById('messageArea');
                messageArea.scrollTop = messageArea.scrollHeight;
            }

            fetch(`http://localhost:8080/api/messages?senderId=${senderId}&receiverId=${userId}&page=0&size=1000`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json',
                },
            })
                .then(res => {
                    if (!res.ok) {
                        throw new Error(`HTTP error! Status: ${res.status}`);
                    }
                    return res.json();
                })
                .then(data => {
                    data.content.forEach(message => {
                        if (message.sender_id == senderId) {
                            displayMyMessage(message);
                        } else {
                            displayMessage(message)
                        }
                    });
                    scrollToBottom();
                })
                .catch(err => console.error('Error:', err));

            socket.on('user-chat', (data) => {

                console.log(data);

                if (data.sender_id == senderId) {
                    displayMyMessage(data)
                } else {
                    displayMessage(data)
                }
                scrollToBottom();

                socket.emit("message-seen", {
                    messageId: data.id,
                    viewerId: senderId,
                    senderId: data.sender_id,
                    status: true
                });
            });

            let typingTimeout;
            chatMess.addEventListener('input', () => {
                clearTimeout(typingTimeout);
                socket.emit('userTyping', senderId);

                typingTimeout = setTimeout(() => {
                    socket.emit('userStoppedTyping', senderId);
                }, 3000);
            });


            socket.on("typingUsers", (usersTyping) => {
                const otherUsersTyping = Object.keys(usersTyping).filter(user => user !== senderId);
                if (otherUsersTyping.length > 0) {
                    var div = "<div class='typing col s12'>";
                    div += "   <img src='/img/typing.gif' alt='is typing.' style='margin-left: 10px; height: 50px'>";
                    div += "</div>";
                    $("#messageArea").append(div);
                } else {
                    $("#messageArea").append("");
                }
            });

            const MAX_FILE_SIZE = 5 * 1024 * 1024;
            submit.addEventListener('click', () => {
                const message = chatMess.value.trim();
                const file = fileInput.files[0];
                let fileBase64 = null;


                if (file) {
                    if (file.size > MAX_FILE_SIZE) {
                        alert("File is too large. Please upload a smaller file.");
                        return;
                    }
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        fileBase64 = event.target.result;
                        sendMessage(message, fileBase64);
                    };
                    reader.readAsDataURL(file);
                } else {
                    sendMessage(message, fileBase64);
                }


                function sendMessage(message, fileBase64) {
                    const data = {
                        sender: senderId,
                        receiver: userId,
                        message: message,
                        file: fileBase64 ?? null
                    }

                    if (message) {
                        socket.emit('send-message', data);
                        chatMess.value = '';
                    }
                }
            })

            function displayMyMessage(message) {
                let imageElement = '';
                if (message.mediaUrl) {
                    imageElement = `<img src="${message.mediaUrl}" alt="User Image" class="message-image mt-3" />`;
                }

                var div = `
                    <div class='me'>
                        <div class='avatar tooltipped' data-position='right' data-tooltip='${message.fullname}'>
                            ${message.fullname.charAt(0).toLocaleUpperCase()}
                        </div>
                        <div class='message'>
                            ${imageElement}
                            ${message.content}
                            <div class="message-time">${message.send_time.substring(11, 19)}</div>
                        </div>
                    </div>
                    `;
                $("#messageArea").append(div);
            }


            function displayMessage(message) {
                var div = `
                        <div class='incoming'>
                            <div class='avatar tooltipped' data-position='right' data-tooltip='${message.fullname}'>
                                ${message.fullname.charAt(0).toLocaleUpperCase()}
                            </div>
                            <div class='message'>
                                ${message.content}
                                <div class="message-time">${message.send_time.substring(11, 19)}</div>
                            </div>
                        
                        </div>
                    `;

                $("#messageArea").append(div);
            }
        }


        $(document).ready(function () {
            var table = $('#managerTable').DataTable({
                dom: '<"row d-flex justify-content-between align-items-center"<"col-sm-6 d-flex align-items-center"f><"col-sm-6 d-flex justify-content-end"B>>' +
                    '<"row"<"col-sm-12"tr>>' +
                    '<"row d-flex justify-content-between align-items-center"<"col-sm-6"i><"col-sm-6 d-flex justify-content-end"p>>',
                paging: true,
                searching: true,
                ordering: true,
                order: [],
                pageLength: 5,
                columnDefs: [
                    {
                        targets: [7],
                        orderable: false
                    }
                ],
                language: {
                    search: "",
                    searchPlaceholder: "Search managers",
                    paginate: {
                        previous: "Prev",
                    },

                }
            });

            $('#selectAll').on('click', function () {
                var rows = table.rows({ 'search': 'applied' }).nodes();
                $('input[type="checkbox"]', rows).prop('checked', this.checked);
            });

        });
    </script>
