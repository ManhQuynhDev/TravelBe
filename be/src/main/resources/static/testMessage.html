<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>

<body>
    <h2>Create a Post</h2>

    <!-- Input để chọn file ảnh -->
    <input type="file" id="fileInput" accept="image/*" />
    <!-- Input để nhập nội dung bài viết -->
    <input type="text" id="postContent" placeholder="Enter your post content" />
    <!-- Nút để tạo bài viết -->
    <button onclick="createPost()">Create Post</button>

    <script>
        const createPost = () => {
            const content = document.getElementById("postContent").value.trim();
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            const type = "IMAGE";

            if (!content || !file) {
                alert("Please enter content and choose an image!");
                return;
            }

            // Kiểm tra file là hình ảnh
            if (!file.type.startsWith("image/")) {
                alert("Please select a valid image file!");
                return;
            }

            const postData = {
                content,
                status: "PUBLIC",
                user_id: 1,
                post_id: 2,
            };

            const formData = new FormData();
            formData.append("comment", JSON.stringify(postData));
            formData.append("file", file);

            fetch("http://localhost:8080/api/comments", {
                method: "POST",
                headers: {
                    Authorization: "Bearer eyJhbGciOiJIUzUxMiJ9.eyJpc3MiOiJxdXluaGxtLmRldkBnbWFpbC5jb20iLCJzdWIiOiJhZG1pbiIsImV4cCI6MTczMjAwNjg0NiwiaWF0IjoxNzMxOTIwNDQ2LCJzY29wZSI6IkFETUlOIn0.k6dTnnU1Xx7sn_5mA5KnHriTDBBDscIzMrUPyDi0cC_sWWHUurWFVoH7ancVDXoh5EpnMED2W_CaGT2IdQLH8g",
                },
                body: formData,
            })
                .then(response => { 
                    if (!response.ok) {
                        throw new Error("Failed to create post");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Post created successfully:", data);
                    alert(data.message);
                })
                .catch(error => {
                    console.error("Error creating post:", error);
                    alert("Error creating post");
                });
        };

    </script>
</body>

</html>
