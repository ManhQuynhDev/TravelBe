<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Message Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        input, textarea { width: 100%; margin: 10px 0; }
        button { padding: 10px; }
        #messages { margin-top: 20px; }
        .message { margin: 5px 0; }
    </style>
</head>
<body>
    <h1>Send Message via WebSocket</h1>
    <textarea id="messageContent" rows="4" placeholder="Enter your message"></textarea>
    <input type="file" id="fileInput" />
    <button onclick="sendMessage()">Send</button>

    <div id="messages"></div>

    <script>
        const ws = new WebSocket('ws://localhost:8080/ws'); // Adjust the URL as needed

        ws.onopen = () => {
            console.log('WebSocket connection established');
        };

        ws.onmessage = (event) => {
            const message = JSON.parse(event.data);
            displayMessage(message);
        };

        function displayMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.textContent = `${message.userSendId}: ${message.content}`;
            messagesDiv.appendChild(messageElement);
        }

        async function sendMessage() {
            const messageContent = document.getElementById('messageContent').value;
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            const message = {
                content: messageContent,
                userSendId: 'user1', // Replace with actual sender ID
                groupId: null // Replace with actual group ID or keep as null for private messages
            };

            // Send message as JSON
            ws.send(JSON.stringify(message));

            // Clear input fields after sending
            document.getElementById('messageContent').value = '';
            fileInput.value = '';
        }

        ws.onclose = () => {
            console.log('WebSocket connection closed');
        };
    </script>
</body>
</html>
